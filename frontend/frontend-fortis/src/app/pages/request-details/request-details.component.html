<div class="request-details" *ngIf="request">
    <h2>{{ request.name }}</h2>
    <p><strong>Опис:</strong> {{ request.description }}</p>
    <p><strong>Локація:</strong> {{ request.location }}</p>
    <p><strong>Крайній термін:</strong> {{ request.deadline | date: 'dd.MM.yyyy' }}</p>
  
    <button mat-raised-button color="primary" (click)="acceptRequest()">
      Погодитись допомогти
    </button>
  </div>
