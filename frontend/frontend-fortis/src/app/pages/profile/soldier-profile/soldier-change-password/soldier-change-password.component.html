<div class="page-container">
    <div class="top-bar">
      <div class="top-left">
        <a routerLink="/requests-filter">
          <img src="assets/logo.png" alt="Fortis Logo" class="full-logo" />
        </a>
      </div>
      <div class="top-right">
 
        <button mat-icon-button [matMenuTriggerFor]="profileMenu">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #profileMenu="matMenu">
          <button mat-menu-item routerLink="/profile/soldier">Мій профіль</button>
          <button mat-menu-item routerLink="/my-requests-soldier">Мої запити</button>
        </mat-menu>
      </div>
    </div>
  
    <div class="content-wrap">
      <div class="change-password-wrapper">
        <h2>Змінити пароль</h2>
        <form (ngSubmit)="submit()" #form="ngForm">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Поточний пароль</mat-label>
            <input 
              matInput 
              type="password" 
              name="current_password" 
              [(ngModel)]="passwordData.current_password" 
              required />
          </mat-form-field>
      
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Новий пароль</mat-label>
            <input 
              matInput 
              type="password" 
              name="new_password" 
              [(ngModel)]="passwordData.new_password" 
              required 
              minlength="8" />
            <mat-error *ngIf="form.controls['new_password']?.hasError('minlength')">
              Пароль має бути не менше 8 символів
            </mat-error>
          </mat-form-field>
      
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Повторіть новий пароль</mat-label>
            <input 
              matInput 
              type="password" 
              name="new_password_repeat" 
              [(ngModel)]="passwordData.new_password_repeat" 
              required 
              minlength="8" />
            <mat-error *ngIf="form.controls['new_password_repeat']?.hasError('minlength')">
              Пароль має бути не менше 8 символів
            </mat-error>
          </mat-form-field>
      
          <div class="button-group">
            <button 
              mat-flat-button 
              style="background-color: #3A7571; color: white; font-family: 'Montserrat', sans-serif; font-weight: 500; border-radius: 8px; width: 180px; height: 45px;" 
              type="submit">
              Оновити пароль
            </button>
  
            <button 
              mat-stroked-button 
              style="border: 2px solid #3A7571; color: #3A7571; font-family: 'Montserrat', sans-serif; font-weight: 500; border-radius: 8px; width: 180px; height: 45px;" 
              routerLink="/profile/soldier" 
              type="button">
              Скасувати
            </button>
          </div>
        </form>
      </div>
    </div>
  
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-left">
          <a routerLink="/requests-filter">
            <img src="assets/logo-small.png" alt="Fortis Logo" class="footer-logo" />
          </a>
        </div>
        <div class="footer-center">
          <div class="footer-links"><a routerLink="/contacts">Контакти</a></div>
          <div class="footer-contacts">
            <div class="contact-item"><mat-icon>location_on</mat-icon><span>Lviv, Ukraine</span></div>
            <div class="contact-item"><mat-icon>email</mat-icon><span>fortis&#64;gmail.com</span></div>
            <div class="contact-item"><mat-icon>call</mat-icon><span>+380 567 239 175</span></div>
          </div>
        </div>
        <div class="footer-right"><p>Fortis © 2025 All rights reserved</p></div>
      </div>
    </footer>
  </div>
