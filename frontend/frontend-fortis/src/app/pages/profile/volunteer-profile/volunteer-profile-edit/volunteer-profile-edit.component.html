<div class="top-bar">
  <div class="top-left">
    <a routerLink="/requests-filter">
      <img src="assets/logo.png" alt="Fortis Logo" class="full-logo" />
    </a>
  </div>
  <div class="top-right">
    <button mat-icon-button>
      <mat-icon>search</mat-icon>
    </button>

    <button mat-icon-button [matMenuTriggerFor]="profileMenu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #profileMenu="matMenu">
      <button mat-menu-item routerLink="/profile/soldier">Мій профіль</button>
      <button mat-menu-item routerLink="/my-requests-soldier">Мої запити</button>
    </mat-menu>
  </div>
</div>

<div class="page-wrapper" style="font-family: 'Montserrat', sans-serif; padding-top: 32px;">
  <mat-tab-group>
    <mat-tab label="Про себе">
      <div class="profile-wrapper">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              <mat-icon>person</mat-icon> Ім’я та прізвище
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div style="display: flex; flex-direction: column; gap: 16px; padding-bottom: 16px;">
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Ім’я</mat-label>
              <input matInput name="name" />
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Прізвище</mat-label>
              <input matInput  name="surname" />
            </mat-form-field>
          </div>
        </mat-expansion-panel>

        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              <mat-icon>phone</mat-icon> Номер телефону
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Номер телефону</mat-label>
            <input matInput placeholder="+380 ___ ___ ___" />
          </mat-form-field>
        </mat-expansion-panel>

        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              <mat-icon>info</mat-icon> Про себе
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Ваш опис</mat-label>
            <textarea matInput placeholder="Опишіть себе, досвід, обов’язки..."></textarea>
          </mat-form-field>
        </mat-expansion-panel>





        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              <mat-icon>lock</mat-icon> Підтвердження паролем
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Поточний пароль</mat-label>
            <input matInput type="password"  name="password" required />
          </mat-form-field>
        </mat-expansion-panel>
        <div style=" text-align: center; width: 100%">
          <button mat-raised-button color="primary"  style="width: 95%">Зберегти зміни</button>
        </div>
      </div>
    </mat-tab>

    <mat-tab label="Налаштування">
      <div class="profile-wrapper">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              <mat-icon>lock</mat-icon> Підтвердження паролем
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Поточний пароль</mat-label>
            <input matInput type="password"  name="password" required />
          </mat-form-field>
        </mat-expansion-panel>
        <div style=" text-align: center; width: 100%">
          <button mat-raised-button color="primary"  style="width: 95%">Зберегти зміни</button>
        </div>

      </div>
    </mat-tab>
  </mat-tab-group>
</div>
<footer class="footer">
  <div class="footer-content">
    <div class="footer-left">
      <a routerLink="/requests-filter">
        <img src="assets/logo-small.png" alt="Fortis Logo" class="footer-logo" />
      </a>
    </div>

    <div class="footer-center">
      <div class="footer-links">
        <a routerLink="/contacts">Контакти</a>
      </div>

      <div class="footer-contacts">
        <div class="contact-item">
          <mat-icon>location_on</mat-icon>
          <span>Lviv, Ukraine</span>
        </div>
        <div class="contact-item">
          <mat-icon>email</mat-icon>
          <span>foris&#64;gmail.com</span>
        </div>
        <div class="contact-item">
          <mat-icon>call</mat-icon>
          <span>+380 567 239 175</span>
        </div>
      </div>
    </div>

    <div class="footer-right">
      <p>Fortis © 2025 All rights reserved</p>
    </div>
  </div>
</footer>
