<div class="top-bar">
    <div class="top-left">
      <a routerLink="/requests-filter">
        <img src="assets/logo.png" alt="Fortis Logo" class="full-logo" />
      </a>
    </div>
    <div class="top-right">
      <button mat-icon-button [matMenuTriggerFor]="profileMenu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #profileMenu="matMenu">
        <button mat-menu-item [routerLink]="'/profile/volunteer'" [queryParams]="{ tab: 'profile' }">Мій профіль</button>
        <button mat-menu-item [routerLink]="'/profile/volunteer'" [queryParams]="{ tab: 'requests' }">Мої запити</button>
      </mat-menu>
    </div>
  </div>
  
  <div class="page-wrapper" *ngIf="profileData" style="font-family: 'Montserrat', sans-serif;">
    <mat-tab-group>
      <mat-tab label="Мій профіль">
        <div class="profile-wrapper" style="padding-top: 24px;">
          <h2>Редагування профілю</h2>
      
          <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Ім’я</mat-label>
              <input matInput formControlName="name" />
            </mat-form-field>
      
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Прізвище</mat-label>
              <input matInput formControlName="surname" />
            </mat-form-field>
      
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Номер телефону</mat-label>
              <input matInput formControlName="phone_number" />
            </mat-form-field>
      
            <h3>Підтвердження паролю</h3>
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Поточний пароль</mat-label>
              <input matInput type="password" formControlName="password" required />
            </mat-form-field>
      
            <div style="margin-top: 32px; display: flex; flex-direction: column; gap: 12px;">
              <button 
                mat-raised-button 
                style="width: 100%; background-color: #3A7571; color: white; font-family: 'Montserrat', sans-serif; font-weight: 500; border-radius: 8px;" 
                (click)="onSubmit()">
                Зберегти зміни
              </button>
            
              <button 
                mat-stroked-button 
                style="width: 100%; border: 2px solid #3A7571; color: #3A7571; font-family: 'Montserrat', sans-serif; font-weight: 500; border-radius: 8px;" 
                (click)="cancel()">
                Скасувати
              </button>
            </div>     
          </form>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
  
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-left">
        <a routerLink="/requests-filter">
          <img src="assets/logo-small.png" alt="Fortis Logo" class="footer-logo" />
        </a>
      </div>
      <div class="footer-center">
        <div class="footer-links">
          <a routerLink="/contacts">Контакти</a>
        </div>
        <div class="footer-contacts">
          <div class="contact-item">
            <mat-icon>location_on</mat-icon>
            <span>Lviv, Ukraine</span>
          </div>
          <div class="contact-item">
            <mat-icon>email</mat-icon>
            <span>fortis.project.ua&#64;gmail.com</span>
          </div>
          <div class="contact-item">
            <mat-icon>call</mat-icon>
            <span>+380 567 239 175</span>
          </div>
        </div>
      </div>
      <div class="footer-right">
        <p>Fortis © 2025 All rights reserved</p>
      </div>
    </div>
  </footer>
