<div class="change-password-wrapper">
    <h2>Змінити пароль</h2>
  
    <form (ngSubmit)="submit()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Поточний пароль</mat-label>
        <input matInput type="password" [(ngModel)]="passwordData.current_password" name="current_password" required>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Новий пароль</mat-label>
        <input matInput type="password" [(ngModel)]="passwordData.new_password" name="new_password" required>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Повторіть новий пароль</mat-label>
        <input matInput type="password" [(ngModel)]="passwordData.new_password_repeat" name="new_password_repeat" required>
      </mat-form-field>
  
      <div class="button-group">
        <button mat-flat-button style="background-color: #3A7571" type="submit">Оновити пароль</button>
        <button mat-stroked-button routerLink="/profile/volunteer" type="button">Скасувати</button>
      </div>
    </form>
  </div>
