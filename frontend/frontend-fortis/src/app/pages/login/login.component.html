<div class="top-bar">
  <div class="top-left">
    <a routerLink="/">
      <img src="assets/logo.png" alt="Fortis Logo" />
    </a>
  </div>
  <div class="top-right">
  </div>
</div>

<div class="login-wrapper">
  <h2 class="login-title">Увійти</h2>

  <mat-form-field class="login-field" appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput type="email" required [(ngModel)]="email" />
  </mat-form-field>
  
  <mat-form-field class="login-field" appearance="outline">
    <mat-label>Пароль</mat-label>
    <input matInput type="password" required [(ngModel)]="password" />
  </mat-form-field>
  
  <button mat-raised-button class="login-button" color="primary" (click)="login()">
    Увійти
  </button>


  <a class="register-link" routerLink="/register">Ще не маєте акаунта? Зареєструватися</a>
</div>

<footer class="footer">
  <div class="footer-content">
    <div class="footer-left">
      <a routerLink="/">
        <img src="assets/logo-small.png" alt="Fortis Logo" class="footer-logo" />
      </a>
    </div>

    <div class="footer-center">
      <div class="footer-links">
        <a routerLink="/contacts">Контакти</a>
      </div>

      <div class="footer-contacts">
        <div class="contact-item">
          <mat-icon>location_on</mat-icon>
          <span>Lviv, Ukraine</span>
        </div>
        <div class="contact-item">
          <mat-icon>email</mat-icon>
          <span>foris&#64;gmail.com</span>
        </div>
        <div class="contact-item">
          <mat-icon>call</mat-icon>
          <span>+380 567 239 175</span>
        </div>
      </div>
    </div>

    <div class="footer-right">
      <p>Fortis © 2025 All rights reserved</p>
    </div>
  </div>
</footer>
