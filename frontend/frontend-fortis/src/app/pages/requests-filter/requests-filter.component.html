<style>
  .request-item {
    display: flex;
    gap: 1rem;
    align-items: center;
    padding: 1rem;
    border-bottom: 1px solid #ddd;
    cursor: pointer;
    transition: background-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    border-radius: 6px;
  }

  .request-item:hover {
    background-color: #f9f9f9;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
  }

  .request-item h3 {
    margin: 0;
    color: #39736b;
    transition: color 0.2s;
  }

  .request-item:hover h3 {
    color: #2c5750;
  }
</style>

<div class="page-container">
  <main class="content-wrap">
    <div class="top-bar">
      <div class="top-left">
        <a routerLink="/requests-filter">
          <img src="assets/logo.png" alt="Fortis Logo" class="full-logo" />
        </a>
      </div>
      <div class="top-right">
        <button
          *ngIf="userRole === 'soldier'"
          mat-raised-button
          color="primary"
          class="header-button"
          routerLink="/create"
        >
          Опублікувати оголошення
        </button>
        <button mat-icon-button [matMenuTriggerFor]="profileMenu">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #profileMenu="matMenu">
          <button
            mat-menu-item
            [routerLink]="userRole === 'soldier' ? '/profile/soldier' : '/profile/volunteer'"
          >
            Мій профіль
          </button>
          <button
            mat-menu-item
            [routerLink]="userRole === 'soldier' ? '/my-requests-soldier' : '/my-requests-soldier'"
          >
            Мої запити
          </button>
        </mat-menu>
      </div>
    </div>

    <div class="search-bar">
      <input type="text" [(ngModel)]="searchTerm" placeholder="Пошук..." />
      <button (click)="onSearch()">
        <i class="fas fa-search"></i> Пошук
      </button>
    </div>

    <div class="filters">
      <div class="filter">
        <label>Категорія</label>
        <select [(ngModel)]="selectedCategory" (change)="onCategoryChange()">
          <option value="">Будь-яка категорія</option>
          <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
        </select>
      </div>

      <div class="sort">
        <label>Сортування за:</label>
        <select [(ngModel)]="sortOption">
          <option *ngFor="let opt of sortOptions" [value]="opt">{{ opt }}</option>
        </select>
      </div>
    </div>

    <hr />

    <div class="request-list">
      <div class="request-item" *ngFor="let r of requests" (click)="openDetails(r.id)">
        <img [src]="r.image_path || 'assets/default.jpg'" class="request-img" />
        <div class="info">
          <h3>{{ r.name }}</h3>
          <span class="location">{{ r.location }}</span>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <div class="footer-left">
        <a routerLink="/requests-filter">
          <img src="assets/logo-small.png" alt="Fortis Logo" class="footer-logo" />
        </a>
      </div>

      <div class="footer-center">
        <div class="footer-links">
          <a routerLink="/contacts">Контакти</a>
        </div>
        <div class="footer-contacts">
          <div class="contact-item">
            <mat-icon>location_on</mat-icon>
            <span>Lviv, Ukraine</span>
          </div>
          <div class="contact-item">
            <mat-icon>email</mat-icon>
            <span>fortis&#64;gmail.com</span>
          </div>
          <div class="contact-item">
            <mat-icon>call</mat-icon>
            <span>+380 567 239 175</span>
          </div>
        </div>
      </div>

      <div class="footer-right">
        <p>Fortis © 2025 All rights reserved</p>
      </div>
    </div>
  </footer>
</div>
