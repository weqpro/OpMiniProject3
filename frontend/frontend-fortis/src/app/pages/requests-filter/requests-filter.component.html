<div class="search-bar">
  <input type="text" [(ngModel)]="searchTerm" placeholder="Пошук..." />
  <button (click)="this.onSearch()">
    <i class="fas fa-search"></i> Пошук
  </button>
</div>

<div class="filters">
  <div class="filter">
    <label>Категорія</label>
    <select [(ngModel)]="selectedCategory" (change)="onCategoryChange()">
      <option value="">Будь-яка категорія</option>
      <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
    </select>
  </div>

  <div class="sort">
    <label>Сортування за:</label>
    <select [(ngModel)]="this.sortOption">
      <option *ngFor="let opt of this.sortOptions" [value]="opt">{{ opt }}</option>
    </select>
  </div>
</div>

<hr />

<div class="request-list">
  <div class="request-item" *ngFor="let r of requests">
    <img [src]="r.image || 'assets/default.jpg'" alt="img" class="request-img" />
    <div class="info">
      <h3>{{ r.title }}</h3>
      <div class="meta">
        <span class="tag">Нове</span>
        <span class="location">{{ r.location }}</span>
      </div>
    </div>
  </div>
</div>
